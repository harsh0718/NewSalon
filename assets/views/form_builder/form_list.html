<div class="container-fluid bg-white" ng-controller="formlistCtrl" data-ng-init="init()">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class=" col-lg-6 col-md-6 col-sm-6">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">

                        <span class="serviceProviderTitle"><i class="fa fa-wpforms padding-left-0"></i>My forms</span>
                        <a class="btn btn-wide btn-success margin-top-10 pull-right" href="#!/app/pages/form_builder"><i
                                class="fa fa-plus-circle"></i>New</a>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <table id="formListDataTable" class="table table-bordered" datatable="" dt-options="dtOptionInvoiceRequest"
                            dt-columns="dtColumnInvoiceRequest" dt-instance="dtIntanceInvoiceRequestCallback"
                            dt-column-defs="dtColumnInvoiceRequestDefs" cellspacing="0" width="100%"></table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="row">

                    <span class="serviceProviderTitle"><i class="fa fa-medkit padding-left-0"></i>Medical report
                        shortcut</span>
                    <button type="button" class="btn btn-wide btn-success margin-top-10 pull-right"
                        ng-click="showReportSubForm()"><i class="fa  fa-plus-square"></i> Add</button>

                </div>
                <div class="row">

                    <form name="subForm" id="id_subForm">
                        <table class="table table-borderless table-outer-border margin-bottom-10"
                            ng-hide="report_sub_form">
                            <thead class="bg-thead">
                                <tr>
                                    <th colspan="3">Add medical report shortcut</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                    <tr>
                                            <td >
                                                <!-- <a><i class="fa fa-check-square text-large" ng-click="submitSubForm()"></i></a>
                                                
                                                <a class="margin-left-10"><i ng-click="hideCategoryForm()" class="fa fa-remove text-large"></i></a> -->
                                            

                                                        <button  type="button" ng-click="submitSubForm()" class="btn btn-wide btn-success float-left margin-left-5">save</button>
                                                        <button type="button" class="btn btn-wide btn-danger float-left margin-left-5" ng-click="hideCategoryForm()">Close</button>
                                                        
                                            </td>
                                        </tr>
                                <tr>
                                    <td>
                                        <div class="form-group margin-bottom-0 col-md-6">
                                            <span class="input-icon">
                                                <input type="text" name="title" ng-model="form_sub.title"
                                                    placeholder="Title" id="title" class="form-control">
                                            </span>
                                        </div>
                                       
                                    </td>
                                    
                                </tr>
                                <tr>
                                        <td>
                                            
                                            <!-- <div class="form-group margin-bottom-0 col-md-6"> -->
                                                <!-- <span class="input-icon">
                                                    <input type="text" name="title_value" ng-model="form_sub.title_value"
                                                        placeholder="Description" id="title_value" class="form-control">
                                                </span> -->

                                                <div ckeditor="options" ng-model="form_sub.title_value" id="description_vlaue"></div>


                                            <!-- </div> -->
                                        </td>
                                        
                                    </tr>
                                
                            </tbody>
                        </table>
                    </form>

                    <div ng-hide="report_sub_list">
                        <table id="medicalReportShortCutDataTable" class="table table-bordered" datatable="" dt-options="dtOptionReportRequest"
                            dt-columns="dtColumnReportRequest" dt-instance="dtIntanceReportRequestCallback"
                            dt-column-defs="dtColumnReportRequestDefs" cellspacing="0" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
