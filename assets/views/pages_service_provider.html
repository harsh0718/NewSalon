<div class="container-fluid bg-white ng-scope" ng-controller="serviceProviderCtrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            
            <div class="pull-left">
                <span title="staff" class="serviceProviderTitle"><i class="fa fa-users"></i>Staff</span> 
            </div>
            <div class="pull-right">
                <a title="Add New" class="btn btn-wide btn-success" href="#!/app/pages/management/workers"><i class="fa fa-plus-circle"></i> New</a>
            </div>
        
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <uib-tabset class="tabbable" active="active">
                <uib-tab index="0" heading="ACTIVE">
                    <table class="table table-hover staffTable" id="sample-table-1">
                        <tbody>
                            <tr  ng-repeat="a in activeData">
                                <td class="center" style="height: 10px !important" ng-click="workersDetailView(a.id)"><img src="assets/images/default-user.png" class="service-provider-img-icon" alt="image"></td>
                                <td class="hidden-xs" style="height: 10px !important" ng-click="workersDetailView(a.id)">{{a.name}} </td>
                                    <td class="hidden-xs" ng-click="workersDetailView(a.id)">{{a.email}}</td>
                                <td ng-click="workersDetailView(a.id)" style="height: 10px !important">
                                    <strong>{{a.role}}<span ng-if="a.auth==1"> <i class="fa fa-lock" title="Lead accountant cannot be deleted."></i></span></strong>
                                </td>
                                <td ng-click="workersDetailView(a.id)" style="height: 10px !important">{{a.total_services}} Services</td>
                                <td ng-click="workersDetailView(a.id)" style="height: 10px !important">Agenda</td>
                                <td class="center" style="height: 10px !important">
                                    <a href="javascript:void(0)" title="Deatil view" ng-click="workersDetailView(a.id)" class="btn btn-sm btn-success"><i class="fa fa-eye" ng-click="workersDetailView(a.id)"></i> </a>
                                    <a href="javascript:void(0)" title="Delete worker" ng-if="a.auth==0" ng-click="deleteWorker(a.id)" class="btn btn-sm btn-danger"><i class="fa fa-remove margin-left-5"  ></i></a>
                                </td>
                            </tr>
                            

                            <tr class="text-center text-extra-large" ng-show="!activeData.length"><td colspan="7"><strong class="text-red">No data found !!</strong></td></tr>
                        </tbody>
                    </table>
                </uib-tab>
                <uib-tab index="1" heading="INACTIVE">
                    <table class="table table-hover staffTable" id="sample-table-1">
                        <tbody>
                            <tr  ng-repeat="i in inActiveData">
                                <td class="center"><img src="assets/images/default-user.png" class="service-provider-img-icon" alt="image"></td>
                                <td class="hidden-xs" ng-click="workersDetailView(i.id)">{{i.name}}</td>
                                <td class="hidden-xs" ng-click="workersDetailView(a.id)">{{i.email}}</td>
                                <td ng-click="workersDetailView(i.id)">
                                    <strong>{{i.role}}</strong>
                                </td ng-click="workersDetailView(i.id)"> 
                                <td ng-click="workersDetailView(i.id)">{{i.total_services}} Services</td>
                                <td ng-click="workersDetailView(i.id)">Agenda</td>
                                <td class="center">
                                    <a href="javascript:void(0)" title="Deatil view" ng-click="workersDetailView(i.id)" class="btn btn-sm btn-success"><i class="fa fa-eye"></i></a>
                                    <a href="javascript:void(0)" title="Delete worker" ng-click="deleteWorker(i.id)" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
                                </td>
                            </tr>
                            <tr class="text-center text-extra-large" ng-show="!inActiveData.length"><td colspan="7"><strong class="text-red">No data found !!</strong></td></tr>
                        </tbody>
                    </table>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
<style>
.table>tbody>tr>td{
    padding-bottom:4px !important; 
    padding: 0px !important;
}
</style>
