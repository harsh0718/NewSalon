<!-- start: REGISTRATION -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div ng-class="{'app-navbar-fixed': app.layout.isNavbarFixed == false}"></div>
<div class="row" ng-controller="regCtrl">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
		</div>
		<!-- start: REGISTER BOX -->
		<div class="box-register">
   
			<form class="form-register" id="addUser">
				<fieldset>
					<legend>
						Sign Up
					</legend>
					<p>
						Enter your personal details below:
					</p>
					<div class="form-group">
						<input type="text" class="form-control" name="first_name" placeholder="First Name" ng-model="users.first_name" required="">
						<span class="error"
                                ng-show="firstname_validation_message_display">{{firstname_validation_message}}</span>
					</div>
					<div class="form-group">
		 <input type="text" class="form-control" name="last_name" placeholder="Last Name" ng-model="users.last_name" required="">
		 <span class="error"
                                ng-show="lastname_validation_message_display">{{lastname_validation_message}}</span>
					</div>
					
					<p>
						Enter your account details below:
					</p>
     <div class="form-group">
        <span class="input-icon">
            <input type="text" name="company_name" placeholder="Company" id="company_name" class="form-control" ng-model="users.company_name" required="">
            <i class="fa fa-building"></i>
        </span>
    </div>
     <div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" name="name" placeholder="Dispaly name" ng-model="users.name" required>
							<i class="fa fa-user"></i> </span>
					</div>
					<div class="form-group">
						<span class="input-icon">
							<input type="email" class="form-control" name="email" placeholder="Email" ng-model="users.email" required>
							<i class="fa fa-envelope"></i> </span>
					</div>
					<div class="form-group">
						<span class="input-icon">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="users.password" required>
							<i class="fa fa-lock"></i> </span>
					</div>
					<div class="form-group">
						<span class="input-icon">
          <input type="password" class="form-control" name="password_again" placeholder="Password Again" ng-model="users.conf_password" required="">
							<i class="fa fa-lock"></i> </span>
					</div>
      <label id="reset-error"  ng-if='users.conf_password && users.password!=users.conf_password' class="error" for="password">Password doesn't match!</label>
					
					<div class="form-actions">
						<p>
							Already have an account?
							<a ui-sref="login.signin">
								Log-in
							</a>
						</p>
						<button type="submit" ng-click="addUser('addUser')" class="btn btn-primary pull-right">
							Submit <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
<!--				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.-->
    2019 Â© Salon CRM
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: REGISTER BOX -->
	</div>
</div>
<!-- end: REGISTRATION -->
