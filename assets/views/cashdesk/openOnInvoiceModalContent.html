<div class="modal-header">
    <button type="button" title="Close" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Checkout receipt is settled.</h3>
</div>
<div class="modal-body">

    <div class="container-fluid bg-white">
        <div class=" row" style="padding: 20px;">
            <div class="col-lg-12">
                
               
                <div class="form-group">
                    <button ng-click="goToPDF()" class="form-control newBtnSizeClass padding-10 btn btn-success btn-squared btn-lg"><span class="text-large"><i class="fa fa  fa-file-pdf-o fa-1x"></i> Save as PDF</span></button>
                </div>
                <div class="form-group">
                    <button ng-click="goToPrint()" class="form-control margin-top-5 newBtnSizeClass padding-10 btn btn-success btn-squared btn-lg"><span class="text-large"><i class="fa fa-print fa-1x"></i> To print</span></button>
                </div>
                <div class="form-group">
                    <button ng-click="goToCashdeskList()" class="form-control margin-top-5 newBtnSizeClass padding-10 btn btn-success btn-squared btn-lg"><span class="text-large"><i class="fa fa-print fa-1x"></i> Back to checkout</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
