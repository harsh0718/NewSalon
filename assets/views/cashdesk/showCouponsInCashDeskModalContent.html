<div class="modal-header">
    <button type="button" title="Close" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-gift"></i> Sale Membership cards</h3>
</div>
<div class="modal-body">
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="table-responsive">
                <table class="table coupon">
                    <thead>
                        <tr><th colspan="3">
                            1. Select a Membership card
                        </th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="coupon in coupons ">
                            <td>
                                <div class="radio clip-radio radio-primary">
                                    <input type="radio" id="{{coupon.id}}_ischeck_0" name="check_coupon"
                                        ng-model="current_coupon.coupon_id" ng-click="couponCheck(coupon)"
                                        ng-value="{{coupon.id}}" />
                                    <label for="{{coupon.id}}_ischeck_0">{{coupon.description}} </label>
                                </div>
                            </td>
                            <td><i class="fa fa-inr"></i>{{coupon.sale_price}}
                            </td>
                            <td>{{coupon.validity}} months
                            </td>


                        </tr>
                        <tr class="text-center text-extra-large" ng-show="!coupons.length">
                            <td colspan="3"><strong class="text-red">No data found !!</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <div class="row" ng-if="coupon_cheked">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <strong> 2. Enter an entry date </strong>
                <div class="form-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                    ng-model="entrance_date.date" is-open="$parent.opened" datepicker-options="datepickerOptions"
                    ng-required="true" placeholder="entrance date" close-text="Close" ng-click="open()"
                    ng-change="dateChanged()" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="end_date" datepicker-options="datepickerOptions"
                    placeholder="valid up to date" readonly class="form-control" uib-datepicker-popup="{{format}}" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="AddServiceProduct('coupons')"
        class="btn btn-wide btn-success float-right margin-left-5">Add</button>
    <button type="button" class="btn btn-wide btn-default float-right margin-left-5" ng-click="cancel()">Close</button>
</div>
