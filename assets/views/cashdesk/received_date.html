<div ng-keyup="keyPress($event)" tabindex="1"></div>
    <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Is Payment Received !!</h3>
    </div>
    <div class="modal-body bg-white">
        <div class="container-fluid  bg-white">
            <div class="row margin-top-5">
               
   
                <div class="col-lg-5 col-md-5 col-sm-6">
                   <label>Enter the receive date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="birthdate_display" maxlength="10"
                            uib-datepicker-popup="{{format}}" ng-model="dt"
                            is-open="opened" datepicker-options="datepickerOptions" ng-required="true"
                            close-text="Close" ng-click="open()" />
                        <span class="input-group-btn" style="vertical-align: top;">
                            <button type="button" class="btn btn-dark-blue" ng-click="open()">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</div>
