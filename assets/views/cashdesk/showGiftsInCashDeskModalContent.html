<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-gift"></i> Sale gift certificate</h3>
</div>
<div class="modal-body">
    <div class="container-fluid bg-white">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            1. Enter a unique code:<br>
                            <span class="text-azure pointer" ng-click="generateUnicode()"> <ins>Generate unique
                                code</ins> </span></td>
                        <td>
                            <div class="form-group">
                                <input type="text" ng-model="gift_coupon.unicode" placeholder="Code" id="unicode"
                                    class="form-control input-lg">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>2. Enter a value:
                            <i class="fa fa-inr float-right text-extra-large"></i></td>
                        <td>
                            <div class="form-group">
                                <input type="number" ng-model="gift_coupon.sale_price" placeholder="Value" min="0"
                                    id="sale_price" class="form-control input-lg">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>    
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="AddServiceProduct('gift')"
        class="btn btn-wide btn-success float-right margin-left-5">Add</button>
    <button type="button" class="btn btn-wide btn-default float-right margin-left-5" ng-click="cancel()">Close</button>
</div>
