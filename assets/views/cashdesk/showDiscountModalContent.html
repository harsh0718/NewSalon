<div class="modal-header">
    <button type="button" title="Close" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-gift"></i> Discount</h3>
</div>
<div class="modal-body">
    <div class="container-fluid bg-white ">
        <div class="row">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            <div class="radio clip-radio radio-primary margin-bottom-5">
                                <input type="radio" id="amount" name="type" ng-model="discount.type" value="amount" />
                                <label for="amount"> Amount <i class="fa fa-inr"></i> </label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input ng-focus="checkedRadio('amount')" type="number" ng-model="discount.value_amount"
                                    placeholder="Amount" id="amount" class="form-control input-lg" min="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="radio clip-radio radio-primary margin-bottom-5">
                                <input type="radio" id="percentage" name="type" ng-model="discount.type"
                                    value="percentage" />
                                <label for="percentage"> Percentage % </label>
                            </div>

                        </td>
                        <td>
                            <div class="form-group">
                                <input type="number" ng-focus="checkedRadio('percentage')"
                                    ng-model="discount.value_percentage" placeholder="Percentage (%)" id="percentage"
                                    min="0" class="form-control input-lg">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="radio clip-radio radio-primary margin-bottom-5">
                                <input type="radio" id="coupon_card" name="type" ng-model="discount.type"
                                    value="coupon_card" ng-disabled="selected_row_for_discount.coupon.id == undefined" />


                                <label for="coupon_card" ng-if="selected_row_for_discount.coupon.id != undefined && selected_row_for_discount.coupon.where_from == 0"> Coupon Card </label>
                                <label title="Only For Single Customer" for="coupon_card" ng-if="selected_row_for_discount.coupon.id != undefined && selected_row_for_discount.coupon.where_from == 1"> Cashdesk Created Coupon <span class="badge badge-success">{{selected_row_for_discount.coupon.coupon_detail.description}}</span> </label>
                                <label for="coupon_card" ng-if="selected_row_for_discount.coupon.id == undefined">No coupon Card </label>
                                
                            </div>

                        </td>
                        <td>
                            <div class="form-group">
                                <!-- <input type="number" ng-focus="checkedRadio('percentage')"
                                    ng-model="discount.value_percentage" placeholder="Percentage (%)" id="percentage"
                                    min="0" class="form-control input-lg"> -->

                                    <span title="Coupon {{selected_row_for_discount.coupon.cc_number}}  {{selected_row_for_discount.coupon.hmt_used}} / {{selected_row_for_discount.coupon.no_of_services}}" ng-if="selected_row_for_discount.coupon.id != undefined" ng-focus="checkedRadio('coupon_card')" class="badge badge-warning margin-top-10">{{selected_row_for_discount.coupon.cc_number}}</span>
                            </div>
                        </td>
                    </tr>
               
                </tbody>
            </table>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="AddServiceProduct('discount')"
        class="padding-10 btn btn-success btn-squared btn-lg">
        <span class="text-large"> <i class="fa fa-calculator"> </i> Grant </span>
    </button>
</div>
