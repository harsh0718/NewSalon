<div class="modal-header">
    <button type="button" title="Close" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title"><i class="fa fa-gift"></i> Gift certificate list</h3>
</div>
<div class="modal-body">
    <div class="container-fluid bg-white">
        <div class="row">
            <table class="table">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
                <!--  -->
                <tr ng-repeat="gift in gifts" class="pointer" ng-click="clickOnGift(gift)">
                    <td>
                        <i class="fa fa-gift"></i> {{gift.description}}
                    </td>
                    <td>
                        <i class="fa fa-inr"></i> {{gift.calculation_sale_price}}
                    </td>
                </tr>
                <tr> 
                    <td colspan="2" ng-if="gifts.length<=0" class="text-large danger"<h3>  No Found  </h3></td>
                </tr>

            </table>
        </div>
    </div>
</div>
