<div class="modal-header">
        <button type="button" class="close" ng-click="cancel($event)">&times;</button>
        <h3 class="modal-title">Block Time</h3>
    </div>
    
    <div class="modal-body">
        <div class="container-fluid  bg-white">
            <div class="row">
                    <form name="blockTimeForm" id="id_blockTimeForm">
                            <table class="table table-bordered ">
                                <tr>
                                    <td>Type</td>
                                    <td>
                                        <div class="form-group col-md-6 margin-bottom-5">
                                            <!-- <select class="cs-select cs-skin-elastic">
                                                  <option value="" selected="">Options</option>
                                                  <option value="absent">Absent</option>
                                                  <option value="available">Available</option>
                                              </select> -->
    
                                            <div class="radio clip-radio radio-primary radio-inline">
                                                <input type="radio" id="absent" name="block_time_type" ng-model="block_time.block_time_type"
                                                    value="absent">
                                                <label for="absent">
                                                    Absent
                                                </label>
                                            </div>
                                            <div class="radio clip-radio radio-primary radio-inline">
                                                <input type="radio" id="assigned" name="block_time_type" ng-model="block_time.block_time_type"
                                                    value="assign_task">
                                                <label for="assigned">
                                                    Assign Task
                                                </label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Description</td>
                                    <td>
                                        <div class="form-group margin-bottom-5">
                                            <textarea laceholder="Large Text Field" id="form-field-12"
                                                class="form-control input-lg" ng-model="block_time.block_time_description"></textarea>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Start End Time</td>
                                    <td>
                                        <div class="form-group row margin-bottom-5">
                                            <!-- <div class="col-xs-3">
                                                <div uib-timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ng-model="block_time.start_time"></div>
                                            </div> -->
    
                                            <div class="col-xs-2">
                                                <select class="form-control" ng-model="block_time.start_time" ng-change="onChangeStartTime()">
                                                  
                                                   <option ng-repeat="x in start_time_duration" ng-value="x" >{{x}}</option>
                                                </select>
                                            </div>
                                            <div class="col-xs-1 padding-top-5">
                                                To
                                            </div>
                                            <div class="col-xs-2">
    
                                                <select class="form-control" ng-model="block_time.end_time" ng-change="onChangeStartEndTime()">
                                               
                                                <option ng-repeat="x in end_time_duration" ng-value="x">{{x}}</option>
                                                   
                                                </select>
                                            </div>
    
                                            <!-- <div class="col-xs-2">
                                                <input class="form-control" disabled id="ex1" type="text" value="To"
                                                    style="margin-top:30px;">
                                            </div>
                                           
                                            <div class="col-xs-3">
                                                <div uib-timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ng-model="block_time.end_time"></div>
                                            </div> -->
    
                                            <div class="col-xs-3">
                                                <div class="checkbox clip-check check-primary" >
                                                    <input type="checkbox" id="whole_day" ng-change="checkWholeday()" ng-model="block_time.whole_day">
                                                    <label for="whole_day">
                                                        The whole day
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div>
                           
                            <button class="btn btn-success btn-wide float-right margin-left-5" ng-click="submitBlockTime()">Save</button>
                            <button class="btn btn-default btn-wide float-right margin-left-5" ng-click="deleteBlockTime()"> <i class="fa fa-trash-o"> </i> Delete</button>
                            </div>
                        </form>
            </div>
        </div>
    </div>
    <div class="modal-footer create_client_model_footer">
    
       
    </div>
