    <div class="modal-body">
        <div class="container-fluid bg-white">
                <button type="button" title="Close" class="close" ng-click="cancel($event)">&times;</button>
            <div class="row">
                <h4>Appointment Log</h4>
              
                    <table class="table table-sm table-borderless">
                        <thead>
                          <tr>
                           
                            <th scope="col">What</th>
                            <th scope="col">By</th>
                            <th scope="col">When</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="log in appointment_log_list">
                          
                            <td>{{log.appointment_status_data.status_name}}</td>
                            <td>{{log.changes_by.email}}</td>
                            <td>{{log.log_date_time}}</td>
                          </tr>
                         
                        </tbody>
                      </table>
                   
                   
                  
              
               
               
            </div>
       
        </div>
    </div>
