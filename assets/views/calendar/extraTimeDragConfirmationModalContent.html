

<div ng-keyup="keyPress($event)" id="appointmentDrag" tabindex="1">
    <div class="modal-header">
                        <button type="button" class="close"  ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Message</h3>
        </div>
        <div class="modal-body bg-white">
                <span><i class="ti-calendar ti-calendar-drag"></i></span>&nbsp;&nbsp;Are you sure extra time on: {{ date }} ?
                <br>
                <br>
                <br>
               
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
          
        </div>
        </div>
