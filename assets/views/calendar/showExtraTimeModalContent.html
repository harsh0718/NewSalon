    <div class="modal-body">
        <div class="container-fluid bg-white">
                <button type="button" title="Close" class="close" ng-click="cancel($event)">&times;</button>
            <div class="row">
                <h4>Extra Time</h4>
                <div >
                    <table class="col-md-12">
                    
                        <tr>
                            <td class="padding-top-5 padding-bottom-5">
                                <strong>Date :</strong>
                            </td>
                            <td class="padding-top-5 padding-bottom-5">
{{day_name}}, {{month_name}} {{date}}, {{year}}
                            </td>
                        </tr>
                        <tr>
                            <td class="padding-top-5 padding-bottom-5"><strong>Time :</strong></td>
                            <td class="padding-top-5 padding-bottom-5">
{{from_time}} - {{to_time}}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="padding-top-5 padding-bottom-5">
                                    <button type="button" class="btn btn-default col-md-12 margin-top-20" ng-click="deleteExtraTime()"><strong> <i class="fa fa-trash-o"></i> Delete extra time </strong></button>
                                    <button type="button" class="btn btn-default col-md-12 margin-top-10" ng-click="createAppointment()"><i class="fa fa-edit"></i> Create Appointment</button>
                            </td>
                           
                        </tr>
                    </table>
                    
                   
                   
                   
                  
                </div>
               
               
            </div>
       
        </div>
    </div>
