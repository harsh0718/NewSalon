    <div class="modal-header">
        <button type="button" title="Close" class="close pull-right" ng-click="cancel($event)">&times;</button>
        <h3 class="modal-title"></i>Extra Time</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid  bg-white">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                         <label>Start </label>
                         <span class="margin-left-15"> {{extra_working_hours.start_time}} </span>
                    </div>

                    <div class="form-group">
                         <label>End </label>
                        <select  class="form-group margin-left-15"  ng-model="extra_working_hours.end_time" required>
                        
                            <option ng-selected="extra_working_hours.end_time == endtime" ng-repeat="endtime in end_time_duration" value="{{endtime}}">{{endtime}}</option>
                        </select>
                    </div> 
                    
                </div>
            </div>
       
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm float-right margin-left-5" ng-click="cancel($event)">Close</button>
        <button type="submit" class="btn btn-success btn-sm float-right margin-left-5" ng-click="ok()" >Ok</button>
    </div>
