<div ng-keyup="keyPress($event)" id="appointmentDrag" tabindex="1"></div>
    <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel($event)">&times;</button>
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid bg-white">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-11 col-md-6 col-sm-6">
                        <h2 class="pull-left"><i class="fa {{fa_icon}}"></i></h2>
                        <span class="text-beige pull-left">{{message1}}</span><br>
                        <span>{{message2}}</span>
                    </div>
                </div>


            </div>

            <div class="row" ng-if="status == 'cancel'">
                <div class="col-lg-7 col-md-6 col-sm-6">
                    <strong> Reason </strong>

                    <select class="form-control" ng-model="appointment_log.cancel_reason">
                        <option  ng-value="1">&nbsp;&nbsp;Cancellation</option>
                        <option ng-value="2">&nbsp;&nbsp;Cancellation not on time</option>
                        <option ng-value="3">&nbsp;&nbsp;No-show Cancellation</option>
                    </select>
                </div>
            </div>

            <div class="row">
                
                    <div class="col-md-12">

                            <div class="checkbox clip-check check-primary check-sm float-right" >
                                    <input type="checkbox" id="email" ng-model="appointment_log.is_email">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="checkbox" id="sms" ng-model="appointment_log.is_sms">
                                    <label for="sms">
                                        Sms
                                    </label>
                            </div>
                            
                    
                    </div>
            </div>
            <div class="row">


            
            </div>
        

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-wide btn-default" ng-click="cancel()">&nbsp;{{button1}}</button>
        <button class="btn btn-wide btn-success" ng-click="submitButtonCancelConfirmCheckin(status)">&nbsp;{{button2}}</button>
    </div> 
</div>
