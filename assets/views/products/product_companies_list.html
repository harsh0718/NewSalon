<div ng-controller="productsCompaniesCtrl">
    <div class="container-fluid  bg-white" >
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
               
                <a href="#!/app/pages/products" class="btn btn-wide btn-default"><i class="fa fa-th-large"></i> Products</a>
                <a href="#!/app/pages/product_categories" class="btn btn-wide btn-default"><i class="fa fa-folder"></i>
                    Categories</a>
                <a href="#!/app/pages/product_supplier" class="btn btn-wide btn-yellow"><i class="fa fa-vcard"></i>
                Supplier</a>
               
                <button type="button" class="btn btn-wide btn-success pull-right" ng-click="showCompanyForm()"><i
                    class="fa  fa-plus-square"></i> Add</button>
            </div>
           
    
        </div>
        <div class="row margin-top-5">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form name="productCompanyForm" id="id_productCompanyForm" >
                <table class="table table-borderless table-outer-border margin-bottom-10" ng-hide="company_form">
                    <thead class="bg-thead">
                    <tr>
                            <th>Supplier</th>
                            <th class="hidden-xs"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div class="form-group margin-bottom-0 col-md-6">
                                <span class="input-icon">
                                    <input type="text" name="name" ng-model="product_company.name" placeholder="Supplier" id="Company" class="form-control">
                                    <i class="fa fa-vcard"></i> </span>
                            </div></td>
                            <td class="hidden-xs"><a><i class="fa fa-check-square text-large" ng-click="submitProductCompanyForm()"></i></a><a
                                    class="margin-left-10"><i ng-click="hideCompanyForm()"
                                        class="fa fa-remove text-large"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                </form>
                <div ng-hide="company_list">
                    <table class="table table-bordered" datatable="" dt-options="dtOptionInvoiceRequest"
                        dt-columns="dtColumnInvoiceRequest" dt-instance="dtIntanceInvoiceRequestCallback"
                        dt-column-defs="dtColumnInvoiceRequestDefs" cellspacing="0" width="100%"></table>
                
                </div>

            </div>
        </div>
    </div>
    </div>
